<!DOCTYPE html>
<html>
    <head>
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div>
            <div id=res></div>
            <div id=btns>
              <button id="btn0" onclick="buttonClick('0')">0</button>
              <button id="btn1" onclick="buttonClick('1')">1</button>
              <button id="btnClr" onclick="clearR()">C</button>
              <button id="btnEql" value="=" onclick="calculation()">=</button>
              <button id="btnSum" value="+" onclick="buttonClick('+')">+</button>
              <button id="btnSub" onclick="buttonClick('-')">-</button>
              <button id="btnMul" onclick="buttonClick('*')">*</button>
              <button id="btnDiv" onclick="buttonClick('/')">/</button>
            </div>
        </div> 
    	<script src="binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
